apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: staging
  name: teamy-backend
  labels:
    app: teamy
    tier: backend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: teamy
      tier: backend
  template:
    metadata:
      labels:
        app: teamy
        tier: backend
    spec:
      containers:
        - name: teamy-backend
          image: byliuyang/teamy-backend-staging
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          args:
            - ./build/app
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  namespace: staging
  name: teamy-backend
spec:
  selector:
    app: teamy
    tier: backend
  ports:
    - name: graphql
      port: 8080

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: staging
  name: teamy-backend
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/frontend-entry-points: http,https
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    traefik.ingress.kubernetes.io/whitelist-source-range: "0.0.0.0/0"
    ingress.kubernetes.io/whitelist-x-forwarded-for: "true"
spec:
  tls:
    - hosts:
        - gql-teamy-staging.short-d.com
      secretName: short-d.com-tls
  rules:
    - host: gql-teamy-staging.short-d.com
      http:
        paths:
          - backend:
              serviceName: teamy-backend
              servicePort: graphql