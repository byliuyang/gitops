apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: production
  name: short-frontend
  labels:
    app: short
    tier: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 3
  template:
    metadata:
      name: short-frontend
      labels:
        app: short
        tier: frontend
    spec:
      containers:
        - name: short-frontend
          image: byliuyang/short-frontend
          imagePullPolicy: Always
      restartPolicy: Always
  selector:
    matchLabels:
      app: short
      tier: frontend
---
apiVersion: v1
kind: Service
metadata:
  namespace: production
  name: short-frontend
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  selector:
    app: short
    tier: frontend
  ports:
    - port: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: production
  name: short-frontend
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/frontend-entry-points: http,https
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
spec:
  tls:
    - hosts:
        - short-d.com
        - www.short-d.com
      secretName: short-d.com-tls
  rules:
    - host: short-d.com
      http:
        paths:
          - backend:
              serviceName: short-frontend
              servicePort: 80
    - host: www.short-d.com
      http:
        paths:
          - backend:
              serviceName: short-frontend
              servicePort: 80
