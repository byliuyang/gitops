apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: testing
  name: short-frontend
  labels:
    app: short
    tier: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 3
  template:
    metadata:
      name: short-frontend
      labels:
        app: short
        tier: frontend
    spec:
      containers:
        - name: short-frontend
          image: shortorg/short-frontend-testing
          imagePullPolicy: Always
          args:
            - ./app
          env:
            - name: SHORT_RPC_API_HOST
              value: grpc-testing.short-d.com
            - name: SHORT_RPC_API_PORT
              value: "443"
            - name: HTTP_PORT
              value: "80"
      restartPolicy: Always
  selector:
    matchLabels:
      app: short
      tier: frontend
---
apiVersion: v1
kind: Service
metadata:
  namespace: testing
  name: short-frontend
spec:
  selector:
    app: short
    tier: frontend
  ports:
    - port: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: testing
  name: short-frontend
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/frontend-entry-points: http,https
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
spec:
  tls:
    - hosts:
        - testing.short-d.com
      secretName: short-d.com-tls
  rules:
    - host: testing.short-d.com
      http:
        paths:
          - backend:
              serviceName: short-frontend
              servicePort: 80
